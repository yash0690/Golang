<html>
	<head>
		<title>Register</title>
		<link rel="stylesheet" type="text/css" href="../assets/css/main.css">
		<style>
body {
    font-family: "Lucida Sans", Verdana, sans-serif;
}

.main img {
    width: 100%;
}

h1{
    font-size: 1.625em;
}

h2{
    font-size: 1.375em;
}

.header {
    padding: 1.0121457489878542510121457489879%;
    background-color: #f1f1f1;
    border: 1px solid #e9e9e9;
	position:fixed;
    top:0px;
	width:100%;
}

.menuitem {
    margin: 4.310344827586206896551724137931%;
    margin-left: 0;
    margin-top: 0;
    padding: 4.310344827586206896551724137931%;
    border-bottom: 1px solid #e9e9e9;
    cursor: pointer;
}

.main {
    padding: 2.0661157024793388429752066115702%;
}

.right {
    padding: 4.310344827586206896551724137931%;
    background-color: #CDF0F6;
}

.footer {
    padding: 1.0121457489878542510121457489879%;
    text-align: center;
    background-color: #f1f1f1;
    border: 1px solid #e9e9e9;
    font-size: 0.625em;
}

.gridcontainer {
	width: 100%;
}

.gridwrapper {
	overflow: hidden;
}

.gridbox {
    margin-bottom: 2.0242914979757085020242914979757%;
    margin-right: 2.0242914979757085020242914979757%;
    float: left;
}

.gridheader {
    width: 100%;
}

.gridmenu {
    width: 23.481781376518218623481781376518%;
}

.gridmain {
    width: 48.987854251012145748987854251012%;
}

.gridright {
    width: 23.481781376518218623481781376518%;
    margin-right: 0;
}

.gridfooter {
    width: 100%;
    margin-bottom: 0;
}

@media only screen and (max-width: 500px) {
    .gridmenu {
        width: 100%;
    }

    .menuitem {
        margin: 1.0121457489878542510121457489879%;
        padding: 1.0121457489878542510121457489879%;
    }

    .gridmain {
        width: 100%;
    }

    .main {
        padding: 1.0121457489878542510121457489879%;
    }

    .gridright {
        width: 100%;
    }

    .right {
        padding: 1.0121457489878542510121457489879%;
    }

    .gridbox {
        margin-right: 0;
        float: left;
    }
	}
.navigation {
  list-style: none;
  margin: 0; 
  border:1px;
  
  background: deepskyblue;
  
  display: -webkit-box;
  display: -moz-box;
  display: -ms-flexbox;
  display: -webkit-flex;
  display: flex;
  
  -webkit-flex-flow: row wrap;
  justify-content: flex-end;
}

.navigation a {
  text-decoration: none;
  display: block;
  padding: 1em;
  color: white;
}

.navigation a:hover {
  background: darken(deepskyblue, 2%);
}

@media all and (max-width: 800px) {
  .navigation {
    justify-content: space-around;
  }
}

@media all and (max-width: 600px) {
  .navigation {
    -webkit-flex-flow: column wrap;
    flex-flow: column wrap;
    padding: 0;
  }
  
  .navigation a { 
    text-align: center; 
    padding: 10px;
    border-top: 1px solid rgba(255,255,255,0.3); 
    border-bottom: 1px solid rgba(0,0,0,0.1); 
  }

  
  .navigation li:last-of-type a {
    border-bottom: none;
  }
}

body {
    background-color:white;
}

@media only screen and (max-width: 1000px) {
    body {
        background-color:lightblue;
    }
}




</style>
</head>



		<body>
	<div class="gridcontainer">
    <div class="gridwrapper">
        <div class="gridbox gridheader">
            <div class="header">
                <h1>CSCI 130 Team Camerota</h1>
            </div></br></br></br></br></br>
						<div class="navigation">
    <li><a href="#atf">Home</a></li>
		<li><a href="#btf">About</a></li>
		<li><a href="#contacts">Project</a></li>
		{{if .State}}
			<li><a href="/changepass">Change Password</a></li>
			
			<li><a href="/photos">Gallery</a></li>
        		<li><a href="/gif">Gifs</a></li>
			<li><a href="/logout">Logout</a></li>
			<li>  Welcome Team Member {{.Name}}</li>
		{{else}}
			<li><a href="/login">Login</a></li>
			<li><a href="/register">Register</a></li>
		{{end}}
</div>

        </div>
		<div class="gridbox gridmenu">
            <div class="menuitem">Sarika</div>
            <div class="menuitem">Sindhura</div>
            <div class="menuitem">Yasasvi</div>
            <div class="menuitem">Leeladhar</div>
        </div>



		
		<div class="gridbox gridmain">
		
		<div id="atf">
			<h1>Register</h1>
			<form method="POST">
				<label for="entry"><p>Username</label>
				<input type="text" id = "entry" name="name"></p>
				<h2></h2>
				<p>Password
				<input type="password" name="password"></p>
				<center><input type="submit"></center>
			</form>
		</div>
		<script src="../assets/js/main.js"></script>
	</div>
	</body>

</html>
